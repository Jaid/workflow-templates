name: build
on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
  schedule:
    - cron: 45 23 * * 0 # https://crontab.guru/#45_23_*_*_0
jobs:
  job:
    name: ${{ github.workflow }}
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: checkout
        uses: actions/checkout@v2
      - name: setupNode
        uses: actions/setup-node@v3.7.0
        with:
          node-version: latest
      - name: installNodePackages
        id: installNodePackages
        uses: jaid/action-npm-install@main
      - id: build
        name: build
        run: npm run build
      - id: publish
        name: publish
        uses: jaid/action-publish@main
        with:
          npmPrepareScript: build
          publishDirectory: dist/package
          npmRegistry: https://npm.pkg.github.com
